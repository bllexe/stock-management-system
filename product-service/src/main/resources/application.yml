spring:
  main:
    web-application-type: servlet #bu sonradan eklendi
  application:
    name: product-service
  config:
    import: optional:configserver:http://localhost:8888
    
eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
    register-with-eureka: true 
    fetch-registry: true

management:
  endpoints:
    web:
      exposure:
        include: health,info

springdoc:
  api-docs:
    path: /api-docs


  